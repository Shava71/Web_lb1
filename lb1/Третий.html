<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Третий</title>
</head>
<body>
    <h1>Новые теги в HTML5</h1>
    <table border="1" class="tags-table">
        <tr>
            <th>Тег</th>
            <th>Описание</th>
        </tr>
        <tr>
            <td>&lt;header&gt;</td>
            <td>Секция заголовка документа или раздела</td>
        </tr>
        <tr>
            <td>&lt;footer&gt;</td>
            <td>Секция нижнего колонтитула документа или раздела</td>
        </tr>
        <tr>
            <td>&lt;article&gt;</td>
            <td>Содержимое, которое может быть независимо от остального контекста</td>
        </tr>
        <tr>
            <td>&lt;section&gt;</td>
            <td>Раздел контента</td>
        </tr>
    </table>

    <ul>
        <li><a href="Первый.html">Страница 1</a></li>
        <li><a href="Второй.html">Страница 2</a></li>
        <li><a href="Четвертый.html">Страница 4</a></li>
    </ul>
</body>
<style>
    .tags-table {
        width: 100%;
        border-collapse: collapse;
    }
    .tags-table th {
        background-color: #f2f2f2;
        color: #333;
    }
    .tags-table td, .tags-table th {
        padding: 8px;
        text-align: left;
    }
</style>
</html>
