<html lang="en">
<head>

    <title>Проверка строки</title>
</head>
<body>
    <h1>Проверка символа и суммы цифр</h1>
    
    <div>
        <label for="inputString">Строка:</label>
        <input type="text" id="inputString" value="abcde12345">
    </div>
    <div>
        <label for="inputK">Номер символа (k):</label>
        <input type="number" id="inputK" value="2" min="1">
    </div>
    
    <button onclick="checkString()">Проверить</button>
    
    <h2>Результат:</h2>
    <div id="output"></div>
